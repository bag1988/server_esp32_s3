<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика обогрева</title>
    <link href="app.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Статистика обогрева</h1>
        <div class="menu">
            <a href="index.html">Главная</a>
            <a href="heating_stats.html">Статистика обогрева</a>
            <a href="managment_device.html">Управление устройствами</a>
            <a href="gpio_settings.html">Настройки GPIO</a>
        </div>
    </div>
    <div class="container">
        <!-- Добавляем кнопку сброса статистики -->
        <button class="button" style="background-color: chocolate; float: right;"
            onclick="resetStats()">Сбросить</button>
        <button class="button" onclick="refreshStats()">Обновить</button>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Температура</th>
                    <th>Целевая температура</th>
                    <th>Статус обогрева</th>
                    <th>Общее время работы</th>
                </tr>
            </thead>
            <tbody id="stats-body">
                <tr>
                    <td colspan="5">Загрузка данных...</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Статистика для gpio -->
    <div class="container">
        <!-- Добавляем кнопку сброса статистики -->
        <button class="button" style="background-color: chocolate; float: right;" onclick="resetGpioStats()">Сбросить
            Gpio</button>
        <button class="button" onclick="refreshGpioStats()">Обновить Gpio</button>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Пин</th>
                    <th>Статус</th>
                    <th>Общее время работы</th>
                </tr>
            </thead>
            <tbody id="stats-gpio-body">
                <tr>
                    <td colspan="4">Загрузка данных...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Загрузка данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            refreshDisplayData();
            // Обновляем статистику каждые 10 секунд
            setInterval(refreshDisplayData, 10000);
        });

        function refreshDisplayData() {
            refreshStats();
            refreshGpioStats();
        }
        // Функция обновления статистики
        function refreshStats() {
            fetch('/heating_stats')
                .then(response => response.json())
                .then(data => {
                    displayStat(data);
                })
                .catch(error => {
                    console.error('Ошибка при получении статистики:', error);
                    document.getElementById('stats-body').innerHTML = '<tr><td colspan="5">Ошибка при загрузке данных</td></tr>';
                });
        }

        function refreshGpioStats() {
            fetch('/heating_gpio_stats')
                .then(response => response.json())
                .then(data => {
                    displayGpioStat(data);
                })
                .catch(error => {
                    console.error('Ошибка при получении статистики gpio:', error);
                    document.getElementById('stats-gpio-body').innerHTML = '<tr><td colspan="4">Ошибка при загрузке данных</td></tr>';
                });
        }


        function displayGpioStat(data) {
            const tbody = document.getElementById('stats-gpio-body');
            tbody.innerHTML = '';

            data.forEach(gpio => {
                const row = document.createElement('tr');

                // Название
                const nameCell = document.createElement('td');
                nameCell.textContent = gpio.name;
                row.appendChild(nameCell);

                // Pin
                const pinCell = document.createElement('td');
                pinCell.textContent = gpio.pin;
                row.appendChild(pinCell);

                // Статус
                const statusCell = document.createElement('td');
                if (gpio.status == 0) {
                    statusCell.textContent = 'Авто';
                } else if (gpio.status == 1) {
                    statusCell.textContent = 'Включен';
                }
                else {
                    statusCell.textContent = 'Выключен';
                }
                row.appendChild(statusCell);

                // Общее время работы
                const timeCell = document.createElement('td');
                timeCell.textContent = gpio.totalHeatingTimeFormatted;
                row.appendChild(timeCell);
                tbody.appendChild(row);
            });
        }


        function displayStat(data) {
            const tbody = document.getElementById('stats-body');
            tbody.innerHTML = '';

            data.forEach(device => {
                const row = document.createElement('tr');

                // Название устройства
                const nameCell = document.createElement('td');
                nameCell.textContent = device.name;
                row.appendChild(nameCell);

                // Текущая температура
                const tempCell = document.createElement('td');
                tempCell.textContent = device.currentTemperature + '°C';
                row.appendChild(tempCell);

                // Целевая температура
                const targetCell = document.createElement('td');
                targetCell.textContent = device.targetTemperature + '°C';
                row.appendChild(targetCell);
                // Статус обогрева
                const statusCell = document.createElement('td');
                if (device.heatingActive) {
                    statusCell.textContent = 'Активен';
                    statusCell.className = 'active';
                } else {
                    statusCell.textContent = 'Неактивен';
                    statusCell.className = 'inactive';
                }
                row.appendChild(statusCell);

                // Общее время работы
                const timeCell = document.createElement('td');
                timeCell.textContent = device.totalHeatingTimeFormatted;
                row.appendChild(timeCell);
                tbody.appendChild(row);
            });
        }

        // Функция сброса статистики
        function resetStats() {
            if (confirm('Вы уверены, что хотите сбросить статистику обогрева для всех устройств?')) {
                fetch('/reset_stats', {
                    method: 'POST'
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        refreshStats();
                    })
                    .catch(error => {
                        console.error('Ошибка при сбросе статистики:', error);
                        alert('Ошибка при сбросе статистики');
                    });
            }
        }

        function resetGpioStats() {
            if (confirm('Вы уверены, что хотите сбросить статистику Gpio?')) {
                fetch('/reset_gpio_stats', {
                    method: 'POST'
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        refreshGpioStats();
                    })
                    .catch(error => {
                        console.error('Ошибка при сбросе статистики Gpio:', error);
                        alert('Ошибка при сбросе статистики Gpio');
                    });
            }
        }
    </script>
</body>

</html>
